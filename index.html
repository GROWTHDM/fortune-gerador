<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>TIGERBOT - BET7K</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="intro">
    <h1 class="logo-header">
      <img class="logoImg" src="imagens/intro-tiger.gif" alt="">
    </h1>
  </div>

  <div class="container">
    <header>
      <img src="imagens/fortune-tiger-logo.png" alt="">
    </header>
    <div class="gameContainer">
      <div class="btn">
        <button class="btnGerador" id="btn"></button>
        <img class="thingGif" src="imagens/thing-gif.gif" alt="">
        <img class="btnStatic" id="btnStatic" src="imagens/button-gif1.gif" alt="">
        <img class="btnAnimated" id="btnAnimated" src="imagens/button-gif2.gif" alt="">
        <img class="iconEntrada" id="iconEntrada" src="imagens/iconentrada.png" alt="">
        <img class="iconValidade" id="iconValidade" src="imagens/iconvalidade.png" alt="">
        <span class="multVezes" id="multVezes"></span>
        <span class="timeRemaining" id="timeRemaining"></span>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
  <script>dayjs().format()</script>
  <script src="script.js"></script>

</body>
</html>
